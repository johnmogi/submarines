<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submarines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body class="container">
    <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">Submarines Attack!</h1>
          <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4">return to the classic submarines game</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Play</button>
              <button type="button" class="btn btn-outline-light btn-lg px-4" disabled>Option</button>
            </div>
          </div>
        </div>
      </div>
  <div class="row mt-5">
      <div class="col card">
        <h5 class="card-title text-center">Your Board</h5>
          <canvas id="myBoard" width="300"></canvas>
        <div class="row">
            <div class="col">
                <div class="box">1</div>
            </div>
            <div class="col">
                <div class="box">2</div>
            </div>
            <div class="col">
                <div class="box">3</div>
            </div>
            <div class="col">
                <div class="box">4</div>
            </div>
            <div class="col">
                <div class="box">5</div>
            </div>
            <div class="col">
                <div class="box">6</div>
            </div>
            <div class="col">
                <div class="box">7</div>
            </div>
            <div class="col">
                <div class="box">8</div>
            </div>
            <div class="col">
                <div class="box">9</div>
            </div>
        </div>
        </div>
      <div class="col card">
        <h5 class="card-title text-center">Enemy's Board</h5>
        
          <canvas id="enemyBoard"></canvas></div>
  </div>
    



<footer class="container mt-5">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</footer>
</body>
</html>
